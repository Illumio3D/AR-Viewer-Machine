<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Siebtr√§ger 3D-Ansicht</title>

  <!-- Model Viewer einbinden -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>

  <style>
    body {
      margin: 0;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      font-family: Arial, sans-serif;
      position: relative;
      overflow-x: hidden; /* verhindert horizontalen Scrollbalken */
    }

    model-viewer {
      width: 100%;
      max-width: 800px;
      height: 600px;
      background-color: transparent;
    }

    /* Ladeanzeige & Fallback zentriert */
    .fallback {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 1.2rem;
      text-align: center;
      z-index: 10;
    }

    /* Overlay gegen Flackern/Balken beim Laden */
    #overlay-loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #ffffff; /*---Farbe loader hintergrund---*/
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: opacity 0.4s ease;
    }

    #overlay-loader.hidden {
      opacity: 0;
      pointer-events: none;
    }
      
      #ar-button {
          position: absolute;
          bottom: 16px;
          left: 50%;
          transform: translateX(-50%);

          padding: 12px 24px;
          background: #0D2C57;
          color: #ffffff;
          font-size: 16px;
          font-weight: 600;

          border: none;
          border-radius: 8px;

          cursor: pointer;
          box-shadow: 0 4px 14px rgba(0,0,0,0.25);

          transition: all 0.2s ease;
      }

      #ar-button:hover {
          background: #ffcc00;
          transform: translateX(-50%) scale(1.04);
      }

      #ar-button:active {
          transform: translateX(-50%) scale(0.98);
      }
      
  </style>
</head>
<body>
  <!-- Overlay mit Ladeanzeige -->
  <div id="overlay-loader">
    <div id="loader">üîÑ Wird geladen...</div>
  </div>

  <!-- Model Viewer (kann auto-rotate beinhalten.)-->
  <model-viewer
    id="viewer"
    src="Maschine.glb"
    ios-src="Maschine.usdz"
    ar
    ar-modes="scene-viewer quick-look webxr"
    camera-controls
    shadow-intensity="1"
    exposure="1"
    environment-image="neutral"
    alt="3D Modell eines Siebtr√§gers"
  >
  
  <button slot="ar-button" id="ar-button">
      üëâ In AR ansehen
  </button>
  
  </model-viewer>

  <!-- Fallback-Anzeige bei Fehlern -->
  <div class="fallback" id="fallback">
    ‚ö†Ô∏è Das 3D-Modell konnte nicht geladen werden.<br />
    M√∂glicherweise wird dein Browser nicht unterst√ºtzt oder die Datei fehlt.
  </div>

  <!-- Steuerung f√ºr Ladeverhalten -->
  <script>
    const viewer = document.getElementById('viewer');
    const fallback = document.getElementById('fallback');
    const overlay = document.getElementById('overlay-loader');

    viewer.addEventListener('load', () => {
      overlay.classList.add('hidden');
    });

    viewer.addEventListener('error', () => {
      overlay.style.display = 'none';
      fallback.style.display = 'block';
    });
  </script>
</body>
</html>
