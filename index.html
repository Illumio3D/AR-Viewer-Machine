<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Siebtr√§ger 3D-Ansicht</title>

  <!-- Model Viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>

  <style>
    body {
      margin: 0;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      font-family: Arial, sans-serif;
      position: relative;
      overflow-x: hidden;
    }

    model-viewer {
      width: 100%;
      max-width: 800px;
      height: 600px;
      background-color: transparent;
    }

    /* Blauer Button (dein Style) */
    #ar-button {
      position: absolute;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      background: #0D2C57;
      color: #ffffff;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 14px rgba(0,0,0,0.25);
      transition: all 0.2s ease;
      z-index: 10000;
    }

    #ar-button:hover {
      background: #ffcc00;
      transform: translateX(-50%) scale(1.04);
    }

    #ar-button:active {
      transform: translateX(-50%) scale(0.98);
    }

    /* Loader */
    #overlay-loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #ffffff;
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: opacity 0.4s ease;
    }

    #overlay-loader.hidden {
      opacity: 0;
      pointer-events: none;
    }

    /* Fallback */
    .fallback {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 1.2rem;
      text-align: center;
      z-index: 10;
    }

    /* QR Code Overlay */
    #qr-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.75);
      backdrop-filter: blur(6px);
      justify-content: center;
      align-items: center;
      z-index: 99999;
    }

    #qr-box {
      background: white;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
    }

    #qr-box img {
      width: 260px;
      height: 260px;
    }
  </style>
</head>
<body>

  <!-- Loader -->
  <div id="overlay-loader">
    <div id="loader">üîÑ Wird geladen...</div>
  </div>

  <!-- Model Viewer -->
  <model-viewer
    id="viewer"
    src="Maschine.glb"
    ios-src="Maschine.usdz"
    camera-controls
    shadow-intensity="1"
    exposure="1"
    environment-image="neutral"
    alt="3D Modell eines Siebtr√§gers">
  </model-viewer>

  <!-- Dein eigener AR Button -->
  <button id="ar-button">In AR ansehen</button>

  <!-- Fallback -->
  <div class="fallback" id="fallback">
    ‚ö†Ô∏è Das 3D-Modell konnte nicht geladen werden.<br />
    M√∂glicherweise wird dein Browser nicht unterst√ºtzt oder die Datei fehlt.
  </div>

  <!-- QR Overlay -->
  <div id="qr-overlay">
    <div id="qr-box">
      <h2>Mit Handy scannen f√ºr AR</h2>
      <img id="qr-image" src="">
      <br><br>
      <button onclick="document.getElementById('qr-overlay').style.display='none'">
        Schlie√üen
      </button>
    </div>
  </div>

  <script>
    const viewer = document.getElementById('viewer');
    const fallback = document.getElementById('fallback');
    const overlay = document.getElementById('overlay-loader');
    const arButton = document.getElementById('ar-button');

    const qrOverlay = document.getElementById('qr-overlay');
    const qrImage = document.getElementById('qr-image');

    // URL zur Handy-AR-Seite - muss noch final ge√§ndert werden !!!!
    const mobileARUrl = "https://illumio3d.github.io/AR-Viewer-Machine/";

    // QR generieren
    qrImage.src =
      "https://chart.googleapis.com/chart?cht=qr&chs=300x300&chl=" +
      encodeURIComponent(mobileARUrl);

    // Sicheres Model-Loaded Event
    viewer.addEventListener('model-visibility', () => {
      overlay.classList.add('hidden');
    });

    viewer.addEventListener('error', () => {
      overlay.style.display = 'none';
      fallback.style.display = 'block';
    });

    // Loader-Fallback falls ein Browser spinnt
    setTimeout(() => {
      if (!viewer.modelIsVisible) {
        overlay.style.display = 'none';
        fallback.style.display = 'block';
      }
    }, 5000);

    // AR-Button Verhalten
    arButton.addEventListener("click", () => {

      const isMobile = /Android|iPhone|iPad/i.test(navigator.userAgent);

      if (isMobile) {
        // Direkt AR √∂ffnen (Handy)
        const link = document.createElement("a");
        link.setAttribute("rel", "ar");
        link.href = viewer.getAttribute("ios-src");
        link.click();
      } else {
        // Desktop ‚Üí QR anzeigen
        qrOverlay.style.display = "flex";
      }
    });
  </script>

</body>
</html>
