<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Siebtr√§ger 3D-Ansicht</title>

  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>

  <style>
    html {
      height: 100%;
    }
    :root {
      --loader-text-color: #000000;
      --fallback-text-color: #000000;
    }

    body {
      margin: 0;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      font-family: Arial, sans-serif;
      position: relative;
      overflow: hidden;
    }

    model-viewer {
      width: 100%;
      max-width: 800px;
      height: 600px;
      background: transparent;
    }

    /* Originale AR-Buttons deaktivieren (sichtbar) */
    model-viewer::part(ar-button),
    button[slot="ar-button"],
    model-viewer > button,
    .button-ar,
    model-viewer .ar-button,
    model-viewer .icon,
    model-viewer .quick-look-button {
      display: none !important;
      opacity: 0 !important;
      visibility: hidden !important;
      pointer-events: none !important;
    }

    /* Custom AR Button */
    #ar-button {
      display: none;
      position: absolute;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      background: #0D2C57;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 14px rgba(0,0,0,0.25);
      transition: 0.2s;
      z-index: 1000;
    }

    #ar-button:hover {
      background: #334868;
      transform: translateX(-50%) scale(1.04);
    }

    /* Mobile Custom Button (entsch√§rft) */
    @media (pointer: coarse) {
      #ar-button {
        bottom: 400px;
        padding: 24px 48px;
        font-size: 24px;
        border-radius: 16px;
        z-index: 1500;
      }

      model-viewer {
        width: 100vw;
        height: 100%;
        max-width: 100vw;
        max-height: 100%;
        margin: 0;
        padding: 0;
        display: block;
      }
    }

    #overlay-loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      display: flex;
      color: var(--loader-text-color);
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: 0.4s;
    }

    #overlay-loader.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .fallback {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      font-size: 1.2rem;
      z-index: 1001;
      color: var(--fallback-text-color);
    }

    /* QR Overlay */
    #qr-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.75);
      backdrop-filter: blur(6px);
      justify-content: center;
      align-items: center;
      z-index: 99999;
    }

    #qr-box {
      background: white;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
    }

    #qr-box img {
      width: 260px;
      height: 260px;
    }
  </style>
</head>
<body>

<div id="overlay-loader">üîÑ Wird geladen...</div>

<model-viewer
  id="viewer"
  src="Maschine.glb"
  ios-src="Maschine.usdz"
  ar
  ar-modes="scene-viewer quick-look webxr"
  camera-controls
  environment-image="neutral"
  shadow-intensity="1"
  exposure="1"
  alt="3D Modell eines Siebtr√§gers">
</model-viewer>

<button id="ar-button">In AR ansehen</button>

<div class="fallback" id="fallback">
  ‚ö†Ô∏è Das 3D-Modell konnte nicht geladen werden.
</div>

<div id="qr-overlay">
  <div id="qr-box">
    <h2>Scanne den QR-Code f√ºr die AR Ansicht</h2>
    <img id="qr-image" src="">
    <br><br>
    <button id="qr-close">Schlie√üen</button>
  </div>
</div>

<script>
  const viewer = document.getElementById('viewer');
  const overlay = document.getElementById('overlay-loader');
  const fallback = document.getElementById('fallback');
  const arButton = document.getElementById('ar-button');
  const qrOverlay = document.getElementById('qr-overlay');
  const qrImage = document.getElementById('qr-image');
  const qrClose = document.getElementById('qr-close');

  arButton.style.display = 'block'; // Custom AR Button immer anzeigen

  const mobileARUrl = "https://illumio3d.github.io/AR-Viewer-Machine/";

  /* QR-Code generieren */
  qrImage.src =
    "https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=" +
    encodeURIComponent(mobileARUrl);

  /* Modell wird sichtbar ‚Üí Loader entfernen */
  viewer.addEventListener("model-visibility", () => {
    overlay.classList.add("hidden");
  });

  /* Fehler ‚Üí Fallback anzeigen */
  viewer.addEventListener("error", () => {
    overlay.style.display = "none";
    fallback.style.display = "block";
  });

  // Originale AR-Buttons im Shadow DOM visuell ausblenden (nur einmal)
  function hideOriginalARButtons() {
    try {
      const root = viewer.shadowRoot;
      if (!root) return;
      const candidates = root.querySelectorAll('.ar-button, .icon, .quick-look-button, button[slot="ar-button"]');
      candidates.forEach(el => {
        el.style.opacity = '0';
        el.style.visibility = 'hidden';
        el.style.pointerEvents = 'none';
        el.style.zIndex = '0';
      });
    } catch (e) {
      // Fehler ignorieren
    }
  }

  viewer.addEventListener('load', () => {
    hideOriginalARButtons();
  });

  /* AR Button Logik */
  const isMobile = (() => {
    try {
      return (
        (typeof navigator !== 'undefined' && navigator.maxTouchPoints > 0) &&
        /Android|iPhone|iPad|iPod/i.test(navigator.userAgent)
      );
    } catch (e) { return false; }
  })();

  arButton.addEventListener("click", () => {
    if (isMobile) {
      // Vereinfachte Logik: auf Mobile direkt AR starten
      try {
        viewer.activateAR();
      } catch (e) {
        // Fallback: wenn AR nicht gestartet werden kann, QR anzeigen
        qrOverlay.style.display = "flex";
      }
    } else {
      // Desktop: QR-Overlay anzeigen
      qrOverlay.style.display = "flex";
    }
  });

  qrClose.addEventListener("click", () => {
    qrOverlay.style.display = "none";
  });
</script>

</body>
</html>
