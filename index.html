<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Siebtr√§ger 3D-Ansicht</title>

  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>

  <style>
    :root {
      --loader-text-color: #000000;
      --fallback-text-color: #000000;
    }
    body {
      margin: 0;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      position: relative;
      overflow: hidden;
    }

    model-viewer {
      width: 100%;
      max-width: 800px;
      height: 600px;
      background: transparent;
    }

    /* AR Button ‚Äì standardm√§√üig versteckt */
    #ar-button {
      display: none;
      position: absolute;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      background: #0D2C57;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 14px rgba(0,0,0,0.25);
      transition: 0.2s;
      z-index: 1000;
    }

    #ar-button:hover {
      background: #ffcc00;
      transform: translateX(-50%) scale(1.04);
    }

    #overlay-loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      display: flex;
      color: var(--loader-text-color);
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: 0.4s;
    }

    #overlay-loader.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .fallback {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      font-size: 1.2rem;
      z-index: 1001;
      color: var(--fallback-text-color);
    }

    /* QR Overlay */
    #qr-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.75);
      backdrop-filter: blur(6px);
      justify-content: center;
      align-items: center;
      z-index: 99999;
    }

    #qr-box {
      background: white;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
    }

    #qr-box img {
      width: 260px;
      height: 260px;
    }
  </style>
</head>
<body>

<div id="overlay-loader">üîÑ Wird geladen...</div>

<model-viewer
  id="viewer"
  src="Maschine.glb"
  ios-src="Maschine.usdz"
  camera-controls
  environment-image="neutral"
  shadow-intensity="1"
  exposure="1"
  alt="3D Modell eines Siebtr√§gers">
</model-viewer>

<button id="ar-button">üëâ In AR ansehen</button>

<div class="fallback" id="fallback">
  ‚ö†Ô∏è Das 3D-Modell konnte nicht geladen werden.
</div>

<div id="qr-overlay">
  <div id="qr-box">
    <h2>Mit Handy scannen f√ºr AR</h2>
    <img id="qr-image" src="">
    <br><br>
    <button onclick="qrOverlay.style.display='none'">Schlie√üen</button>
  </div>
</div>

<script>
  const viewer = document.getElementById('viewer');
  const overlay = document.getElementById('overlay-loader');
  const fallback = document.getElementById('fallback');
  const arButton = document.getElementById('ar-button');
  const qrOverlay = document.getElementById('qr-overlay');
  const qrImage = document.getElementById('qr-image');

  const mobileARUrl = "https://DEINE-DOMAIN.de/3d/siebtraeger.html";

  /* QR-Code generieren √ºber stabile API */
  qrImage.src =
    "https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=" +
    encodeURIComponent(mobileARUrl);

  /* Modell wird sichtbar ‚Üí Loader entfernen & Button anzeigen */
  viewer.addEventListener("model-visibility", () => {
    overlay.classList.add("hidden");
    arButton.style.display = "block";
  });

  /* Fehler ‚Üí Fallback anzeigen */
  viewer.addEventListener("error", () => {
    overlay.style.display = "none";
    fallback.style.display = "block";
  });

  /* AR Button Logik */
  arButton.addEventListener("click", () => {
    const mobile = /Android|iPhone|iPad/i.test(navigator.userAgent);

    if (mobile) {
      const link = document.createElement("a");
      link.rel = "ar";
      link.href = viewer.getAttribute("ios-src");
      link.click();
    } else {
      qrOverlay.style.display = "flex";
    }
  });
</script>

</body>
</html>
